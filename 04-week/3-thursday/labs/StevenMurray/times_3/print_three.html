<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Print Three Times</title>
</head>

<body>

    <script>
        function fun() {
            console.log("Hello World!");
        }

        function call3Times(fun) {
            fun();
            fun();
            fun();
        }

        call3Times(fun);
    </script>
</body>

</html>
