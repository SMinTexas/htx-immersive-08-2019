<body>

    <script>
        function caesar(text) {
            var chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
            var word = text.split('');
            return word.map(function adjustLetter(letter) {
                var index = chars.indexOf(letter);
                var newIndex = index + 13;
                if (newIndex >= chars.length) {
                    newIndex -= 26;
                }
                return chars[newIndex];
            }).join("");
            return word.map(word, adjustLetter);
        }

        var wordToEncrypt = caesar('COPYCAT');
        console.log(wordToEncrypt);
    </script>
