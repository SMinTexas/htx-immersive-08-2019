<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sort Names Alpha</title>
</head>

<body>

    <script>
        function nameSort(peeps) {
            return peeps.sort();
        }

        var people = ['Dom', 'Lyn', 'Kirk', 'Autumn', 'Trista',
            'Jesslyn', 'Kevin', 'John', 'Eli', 'Juan', 'Robert', 'Keyur',
            'Jason', 'Che', 'Ben'
        ];

        sortedArray = nameSort(people);
        console.log(sortedArray);
    </script>
</body>

</html>
