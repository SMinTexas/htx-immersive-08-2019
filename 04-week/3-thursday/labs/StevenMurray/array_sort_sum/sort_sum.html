<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sort Sum</title>
</head>

<body>

    <script>
        function sum(nbrs) {
            console.log(nbrs.reduce((x, y) => x + y));
            return nbrs.reduce((x, y) => x + y);
        }

        function numberSort(nbrs) {
            return nbrs.sort((x, y) => sum(x) - sum(y));
        }

        var numbers = [
            [1, 3, 4],
            [2, 4, 6, 8],
            [3, 6]
        ];

        sortedArray = numberSort(numbers);
        console.log(sortedArray);
    </script>
</body>

</html>
