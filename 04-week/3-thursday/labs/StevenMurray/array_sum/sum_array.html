<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sum an Array</title>
</head>

<body>

    <script>
        function sum(arr) {
            return arr.reduce((x, y) => x + y);
        }

        numbers = [1, 2, 3];

        console.log(sum(numbers));
    </script>
</body>
