<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Map</title>
</head>

<body>

    <script>
        function map(arr, fun) {
            let newArray = [];
            for (let item of arr) {
                newArray.push(fun(item));
            }
            return newArray;
        }

        var cubes = [2, 4, 6, 8]

        console.log(map(cubes, function(x) {
            return x * x * x;
        }))
    </script>
</body>
