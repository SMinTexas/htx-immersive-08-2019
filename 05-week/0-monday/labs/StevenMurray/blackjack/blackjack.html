<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="blackjack.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Blackjack</title>
</head>

<body>
    <div id="table">
        <div id="header" class="header">Steven's Blackjack Table</div>
        <div id="messages"></div>
        <label id="dealer" class="dealer">Dealer: </label>
        <div id="dealer-hand" class="hand"></div>
        <label id="player" class="player">Player: </label>
        <div id="player-hand" class="hand"></div>
        <div class="buttons cols-xs-3">
            <button id="deal-button" class="btn btn-success btn-lg btn-primary-spacing">Deal</button>
            <button id="hit-button" class="btn btn-success btn-lg btn-primary-spacing">Hit</button>
            <button id="stand-button" class="btn btn-success btn-lg btn-primary-spacing">Stand</button>
            <button id="play-again-button" class="btn btn-success btn-lg btn-primary-spacing">Play Again</button>
            <button id="quit-button" class="btn btn-success btn-lg btn-primary-spacing">Quit</button>
        </div>
        <div id="footer" class="footer"> </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="deckofcards.js"></script>
    <script src="buttoncontrol.js"></script>
    <script src="deal.js"></script>
    <script src="calculatepoints.js"></script>
    <script src="hit.js"></script>
    <script src="stand.js"></script>
    <script src="reset.js"></script>
    <script src="blackjack.js"></script>
</body>

</html>
