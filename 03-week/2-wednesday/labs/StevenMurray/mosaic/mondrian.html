<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mondrian</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="mosaic">
        <div class="double column wrap">
            <div class="column wrap">
                <div class="blue box"></div>
                <div class="double red box"></div>
                <div class="box"></div>
                <div class="wrap">
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="double yellow box"></div>
                <div class="wrap">
                    <div class="red box"></div>
                    <div class="black box"></div>
                </div>
            </div>
        </div>
        <div class="column wrap">
            <div class="yellow box"></div>
            <div class="wrap">
                <div class="black box"></div>
                <div class="red box"></div>
            </div>
            <div class="wrap column">
                <div class="box"></div>
                <div class="red box"></div>
                <div class="blue box"></div>
            </div>
        </div>
        <div class="triple column wrap">
            <div class="blue box"></div>
            <div class="yellow box"></div>
            <div class="wrap">
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="black box"></div>
            <div class="double blue box"></div>
            <div class="triple red box"></div>
        </div>
        <div class="column wrap">
            <div class="wrap">
                <div class="yellow box"></div>
                <div class="black box"></div>
            </div>
            <div class="wrap">
                <div class="black box"></div>
                <div class="box"></div>
            </div>
            <div class="red box"></div>
            <div class="yellow box"></div>
            <div class="blue box"></div>
        </div>
        <div class="double column wrap">
            <div class="blue box"></div>
            <div class="yellow box"></div>
            <div class="wrap">
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="black box"></div>
            <div class="double blue box"></div>
            <div class="triple red box"></div>
        </div>
    </div>
</body>

</html>
