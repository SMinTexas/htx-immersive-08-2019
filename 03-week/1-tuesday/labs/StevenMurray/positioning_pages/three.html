<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3 Columns</title>
    <style>
        body {
            margin: 0;
            box-sizing: border-box;
        }
        
        .left {
            position: absolute;
            top: 0;
            left: 0;
            background-color: blue;
            color: white;
            width: 20%;
            height: 875px;
            text-align: center;
            padding: 20px;
        }
        
        .middle {
            position: absolute;
            background-color: yellow;
            width: 60%;
            top: 0;
            left: 300px;
            height: 875px;
            text-align: center;
            padding: 20px;
        }
        
        .right {
            position: absolute;
            background-color: lightgreen;
            width: 20%;
            top: 0;
            right: 0;
            height: 875px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="left">Left</div>
    <div class="middle">Middle</div>
    <div class="right">Right</div>
</body>

</html>
