<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3x3 Grid</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        
        .container {
            width: 700px;
            height: 700px;
        }
        
        .box {
            float: left;
            width: 33.33%;
            height: 33.33%;
            background-color: lightblue;
            text-align: center;
            border: 1px solid darkblue;
        }
        
        .box:nth-child(odd) {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>

</html>
